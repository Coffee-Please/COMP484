<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <title>484 Chatroom</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous" defer></script>
  <script src="/socket.io/socket.io.js" defer></script> <!--Access socket.io Library -->
  <script src="scripts/js/main.js" defer></script> <!--Retrieves from server.js-->
</head>

<body>

  <div class="chat-container">

    <header class="chat-header">
      <h2 id="room-name"></h2>
    </header>

    <main class="chat-main">

      <div class="chat-sidebar">
        <a href="index.html" class="btn">Leave Room</a>
        <h3>Users</h3>
        <ul id="users"></ul>
      </div>

      <div class="chat-messages"></div>

    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/>
        <button class="btn">Send</button>
      </form>
    </div>

  </div>
</body>

<footer>
  <p>&copy;2020 All rights reserved.</p>
</footer>

</html>
