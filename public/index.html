<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/root.css"/>
        <link rel="stylesheet" href="styles/index.css"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico?v=2"/>
        <title>484 Chatroom</title>
    </head>
    <body>
        <header>
        </header>
	<main class="join-main">
		<form action="chat.html">

		<div class="form-control">
		<label for="username">Enter your username:</label>
		<input name="username" id="username" type="text" placeholder="Enter username..." minlength="1" maxlength="20" required/>
		</div>

		<div class="form-control">
		<label for="room">Choose a Room:</label>
		<select name="room" id="room">
			<option value="Room 1">Room 1</option>
			<option value="Room 2">Room 2</option>
			<option value="Room 3">Room 3</option>
			<option value="Room 4">Room 4</option>
			<option value="Room 5">Room 5</option>
			<option value="Room 6">Room 6</option>
		</select>
	        </div>

		<button class="btn" type="submit">Join Room</button>
		</form>
	</main>
	</body>

        <footer>
            <p>&copy;2020 All rights reserved.</p>
        </footer>
</html>
