<html lang="en">
    <head>
	<meta charset="UTF-8"/>

    <body>
        <header>
		<div class="header-title">
			<h1 class="mainheader">COMP 484 | Web Enginnering</h1>
			<h1 class="resheader">COMP 484 <br>Web Enginnering</h1>
		</div>

		<nav>
			<a class="home" href="index.html">Home</a>
			<a class="about" href="about.html">About</a>
		</nav>
        </header>



	<main class="join-main">
		<form action="chat.html">

		<div class="form-control">
			<label for="username">Enter your username:</label>
			<input name="username" id="username" type="text" placeholder="Enter username..." minlength="1" maxlength="20" required/>
		</div>

		<div class="form-control">
			<label for="room">Choose a Room:</label>
			<select name="room" id="room">
				<option value="Room 1">Room 1</option>
				<option value="Room 2">Room 2</option>
				<option value="Room 3">Room 3</option>
				<option value="Room 4">Room 4</option>
				<option value="Room 5">Room 5</option>
				<option value="Room 6">Room 6</option>
			</select>
	        </div>

		<button class="btn" type="submit">Join Room</button>

		</form>
	</main>
	</body>
