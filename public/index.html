<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- Stylesheets and Favicon -->

		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&display=swap"> 
	        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

		<!-- Website Title -->
	        <title>484 Chatroom</title>
	</head>

	<body>
		<header>
			<!-- Website Title -->
			<div class="header-title">
				<h1 class="main-header">COMP 484 | Web Enginnering</h1>
				<h1 class="res-header">COMP 484 <br>Web Enginnering</h1>
			</div>

			<!-- Navigation Bar -->
			<nav>
				<a class="home" href="index.html">Home</a>
				<a class="about" href="about.html">About</a>
			</nav>
		</header>

		<main class="join-main">
			<form action="chat.html">

			<!-- User Name Input -->
			<div class="form-control">
				<label for="username">Enter your username:</label>
				<input name="username" id="username" type="text" placeholder="Enter username..." minlength="1" maxlength="20" required/>
			</div>

			<!-- Choose Room List -->
			<div class="form-control">
				<label for="room">Choose a Room:</label>
				<select name="room" id="room">
					<option value="Room 1">Room 1</option>
					<option value="Room 2">Room 2</option>
					<option value="Room 3">Room 3</option>
					<option value="Room 4">Room 4</option>
					<option value="Room 5">Room 5</option>
					<option value="Room 6">Room 6</option>
				</select>
		        </div>

			<!-- Join Room Button -->
			<button class="btn" type="submit">Join Room</button>
			</form>
		</main>
	</body>
